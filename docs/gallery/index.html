<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESG Analysis Visualizations</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
    }
    h2 {
      margin-top: 2em;
      font-size: 1.5em;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
      margin-top: 1em;
    }
    figure {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }
    figcaption {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ESG Analysis Visualizations</h1>

  <h2>Category Frequencies</h2>
  <div class="gallery">
    <figure>
      <img src="Category_Frequency.png" alt="">
      <figcaption>Category Frequency</figcaption>
    </figure>
    <figure>
      <img src="Category_Frequency_Over_Time.png" alt="">
      <figcaption>Category Frequency Over Time</figcaption>
    </figure>
    <figure>
      <img src="Subcategory_Frequency.png" alt="">
      <figcaption>Subcategory Frequency</figcaption>
    </figure>
    <figure>
      <img src="Subcategory_Frequency_Over_Time.png" alt="">
      <figcaption>Subcategory Frequency Over Time</figcaption>
    </figure>
  </div>

  <h2>Proportional Composition</h2>
  <div class="gallery">
    <figure>
      <img src="Proportional_Composition_of_ESG_Categories_Area_Chart.png" alt="">
      <figcaption>Proportional Composition (Area)</figcaption>
    </figure>
    <figure>
      <img src="Proportional_Composition_of_ESG_Categories_Bar_Chart.png" alt="">
      <figcaption>Proportional Composition (Bar)</figcaption>
    </figure>
  </div>

  <h2>ESG Word Counts</h2>
  <div class="gallery">
    <figure>
      <img src="Total_ESG_Terms_Over_Time.png" alt="">
      <figcaption>Total ESG Terms Over Time</figcaption>
    </figure>
    <figure>
      <img src="Top_50_ESG_Terms.png" alt="">
      <figcaption>Top 50 ESG Terms</figcaption>
    </figure>
    <figure>
      <img src="wordcloud.png" alt="">
      <figcaption>ESG Wordcloud</figcaption>
    </figure>
    <figure>
      <img src="ESG_Word_Counts_Company_Year.png" alt="">
      <figcaption>Word Counts by Company and Year</figcaption>
    </figure>
  </div>
</body>
</html>
